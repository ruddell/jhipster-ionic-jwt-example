<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="app">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/services/jhipster/login/login.service.js"></script>
    <script src="main/services/jhipster/login/login.controller.js"></script>
    <script src="main/services/jhipster/interceptor/auth-expired.interceptor.js"></script>
    <script src="main/services/jhipster/interceptor/auth.interceptor.js"></script>
    <script src="main/services/jhipster/handlers/state.handler.js"></script>
    <script src="main/services/jhipster/config/http.config.js"></script>
    <script src="main/services/jhipster/auth/register.service.js"></script>
    <script src="main/services/jhipster/auth/principal.service.js"></script>
    <script src="main/services/jhipster/auth/password-reset-init.service.js"></script>
    <script src="main/services/jhipster/auth/password-reset-finish.service.js"></script>
    <script src="main/services/jhipster/auth/password.service.js"></script>
    <script src="main/services/jhipster/auth/has-authority.directive.js"></script>
    <script src="main/services/jhipster/auth/has-any-authority.directive.js"></script>
    <script src="main/services/jhipster/auth/auth.service.js"></script>
    <script src="main/services/jhipster/auth/auth.jwt.service.js"></script>
    <script src="main/services/jhipster/auth/activate.service.js"></script>
    <script src="main/services/jhipster/auth/account.service.js"></script>
    <script src="main/controllers/menu-ctrl.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
